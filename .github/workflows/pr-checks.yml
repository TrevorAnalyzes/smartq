name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Quick validation for PRs
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          DIRECT_URL: postgresql://mock:mock@localhost:5432/mock
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: Check for console.logs
        run: |
          if grep -r "console\.log" src/ --exclude-dir=node_modules; then
            echo "âš ï¸ Warning: console.log statements found in src/"
            echo "Consider removing them before merging to production"
          else
            echo "âœ… No console.log statements found"
          fi
        continue-on-error: true

      - name: Check bundle size
        run: |
          npm run build
          echo "ðŸ“¦ Build completed successfully"
        env:
          DATABASE_URL: postgresql://mock:mock@localhost:5432/mock
          DIRECT_URL: postgresql://mock:mock@localhost:5432/mock
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_APP_NAME: SmartQ
          NODE_ENV: production
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: PR Check Summary
        run: |
          echo "## âœ… PR Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for review! ðŸš€" >> $GITHUB_STEP_SUMMARY
